version_control:
  # Where is the git log located locally?
  # This is the path to the .git of the project repository you are analyzing.
  # The .git is hidden, so you can see it using `ls -a`

  # jrefactory doesn't have git log, but still specify the git_log path on the config file, so the folder location can be extracted for the Notebook.

  log: ../../rawdata/git_repo/jrefactory_source/.git
  # From where the git log was downloaded?
  # log_url: jrefactory2.6.24 doesn't have git log
  # List of branches used for analysis
  # branch:
  # - main

filter:
  keep_filepaths_ending_with:
    - cpp
    - c
    - h
    - java
    - js
    - py
    - cc
  remove_filepaths_containing:
    - samples
    - Test
    - tests

tool:
  # Depends allow to parse file-file static dependencies.
  depends:
    # accepts one language at a time: cpp, java, ruby, python, pom
    # You can obtain this information on OpenHub or the project GiHub page right pane.
    code_language: java
    # Specify which types of Dependencies to keep - see the Depends tool README.md for details.
    keep_dependencies_type:
      - Cast
      - Call
      - Import
      - Return
      - Set
      - Use
      - Implement
      - ImplLink
      - Extend
      - Create
      - Throw
      - Parameter
      - Contain
  dv8:
    # The project folder path to store various intermediate
    # files for DV8 Analysis
    # The folder name will be used in the file names.
    folder_path: ../../analysis/dv8/jrefactory
    # the architectural flaws thresholds that should be used
    architectural_flaws:
      cliqueDepends:
        - call
        - use
      crossingCochange: 2
      crossingFanIn: 4
      crossingFanOut: 4
      mvCochange: 2
      uiCochange: 2
      uihDepends:
        - call
        - use
      uihInheritance:
        - extend
        - implement
        - public
        - private
        - virtual
      uiHistoryImpact: 10
      uiStructImpact: 0.01
  # Uctags allows finer file-file dependency parsing (e.g. functions, classes, structs)
  uctags:
    # See https://github.com/sailuh/kaiaulu/wiki/Universal-Ctags for details
    # What types of file-file dependencies should be considered? If all
    # dependencies are specified, Kaiaulu will use all of them if available.
    keep_lines_type:
#      c:
#        - f # function definition
#      cpp:
#        - c # classes
#        - f # function definition
      java:
        - c # classes
#        - m # methods
#      python:
#        - c # classes
#        - f # functions
#      r:
#        - f # functions
  # srcML allow to parse src code as text (e.g. identifiers)
  srcml:
    # The file path to where you wish to store the srcml output of the project
    srcml_path: ../../analysis/jrefactory/srcml_jrefactory.xml
  pattern4:
    # In order to convert all class files to java source code, you will need to use java decompiler
    # e.g. http://www.javadecompilers.com/
    class_folder_path: ../../rawdata/git_repo/jrefactory-2.6.24-binary
    output_filepath: output_filepath: ../../analysis/pattern4/jrefactory2.6.24_gof.xml

# Analysis Configuration #
analysis:
  # A list of topic and keywords (see src_text_showcase.Rmd).
  topics:
    topic_1:
      - model
      - view
      - controller
    topic_2:
      - visitor
    topic_3:
      - observer
      - listener
    topic_4:
      - adapter
    topic_5:
      - decorator
    topic_6:
      - factory
      - builder
    topic_7:
      - facade
    topic_8:
      - strategy
    topic_9:
      - command
